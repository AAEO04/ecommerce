# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = backend/monolith/alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
# see https://alembic.sqlalchemy.org/en/latest/tutorial.html#editing-the-ini-file
# for all available tokens
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python>=3.9 or backports.zoneinfo package in stdlib.
# Any required deps can be installed with: pip install backports.zoneinfo
# timezone = UTC+05:00

# max. number of commands to save in history
# version_table = alembic_version
# version_table_schema = alembic

# the output encoding used when revision files are written from script.py.mako
output_encoding = utf-8

# Database connection URL
sqlalchemy.url = ${DATABASE_URL}

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic,sqlalchemy.pool

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname = 

[logger_sqlalchemy]
level = WARN
handlers =
qualname =  sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname =  alembic

[logger_sqlalchemy.pool]
level = INFO
handlers =
qualname =  sqlalchemy.pool

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# Database configuration
[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are called
# on newly generated revision scripts.  See the documentation for further
# detail and examples

# format using "black" - use the console_scripts runner, against the "black" entrypoint
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79