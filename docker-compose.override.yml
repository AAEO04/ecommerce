version: '3.8'

services:
  backend:
    volumes:
      - ./backend/monolith:/app
    environment:
      - DEV_MODE=true
      - PYTHONUNBUFFERED=1 # Ensure Python output is unbuffered for better logging
    # command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload # Example for local development with hot-reloading

  customer_store:
    volumes:
      - ./frontend/customer_store:/app
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
    # command: npm run dev # Example for local development with hot-reloading

  admin_panel:
    volumes:
      - ./frontend/admin_panel:/app
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
    # command: npm run dev # Example for local development with hot-reloading
