
version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:13-alpine
    container_name: madrush_db
    environment:
      - POSTGRES_USER=madrush_user
      - POSTGRES_PASSWORD=madrush_password
      - POSTGRES_DB=madrush_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U madrush_user -d madrush_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for Caching
  redis:
    image: redis:7-alpine
    container_name: madrush_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # RabbitMQ for Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: madrush_rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=madrush
      - RABBITMQ_DEFAULT_PASS=madrush_password
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Gateway
  api_gateway:
    build:
      context: ./backend/api_gateway
      dockerfile: Dockerfile
    container_name: madrush_api_gateway
    ports:
      - "8000:8000"
    environment:
      - PRODUCT_SERVICE_URL=http://product_service:8001
      - ADMIN_SERVICE_URL=http://admin_service:8002
      - ORDER_SERVICE_URL=http://order_service:8003
      - NOTIFICATION_SERVICE_URL=http://notification_service:8004
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Product Service
  product_service:
    build:
      context: ./backend/product_service
      dockerfile: Dockerfile
    container_name: madrush_product_service
    ports:
      - "8001:8001"
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USER=madrush_user
      - DATABASE_PASSWORD=madrush_password
      - DATABASE_NAME=madrush_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Admin Service
  admin_service:
    build:
      context: ./backend/admin_service
      dockerfile: Dockerfile
    container_name: madrush_admin_service
    ports:
      - "8002:8002"
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USER=madrush_user
      - DATABASE_PASSWORD=madrush_password
      - DATABASE_NAME=madrush_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - PRODUCT_SERVICE_URL=http://product_service:8001
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Order Service
  order_service:
    build:
      context: ./backend/order_service
      dockerfile: Dockerfile
    container_name: madrush_order_service
    ports:
      - "8003:8003"
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USER=madrush_user
      - DATABASE_PASSWORD=madrush_password
      - DATABASE_NAME=madrush_db
      - PAYSTACK_SECRET_KEY=${PAYSTACK_SECRET_KEY:-}
      - PAYSTACK_PUBLIC_KEY=${PAYSTACK_PUBLIC_KEY:-}
      - NOTIFICATION_SERVICE_URL=http://notification_service:8004
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Notification Service
  notification_service:
    build:
      context: ./backend/notification_service
      dockerfile: Dockerfile
    container_name: madrush_notification_service
    ports:
      - "8004:8004"
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USER=madrush_user
      - DATABASE_PASSWORD=madrush_password
      - DATABASE_NAME=madrush_db
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SENDER_EMAIL=${SENDER_EMAIL:-noreply@madrush.com}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER:-}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Customer Store Frontend
  customer_store:
    build:
      context: ./frontend/customer_store
      dockerfile: Dockerfile
    container_name: madrush_customer_store
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      api_gateway:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Admin Panel Frontend
  admin_panel:
    build:
      context: ./frontend/admin_panel
      dockerfile: Dockerfile
    container_name: madrush_admin_panel
    ports:
      - "3001:3000"
    environment:
      - VITE_ADMIN_API_URL=http://localhost:8000/api/admin
      - VITE_PRODUCT_API_URL=http://localhost:8000/api
    depends_on:
      api_gateway:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: madrush_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - customer_store
      - admin_panel
      - api_gateway
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data: